name: Java SideProj CI/CD

# 在推送到 main 分支時觸發
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
# 定義工作流程中的作業
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 檢查出代碼
      - name: Check out code
        uses: actions/checkout@v3

      # 設置 JDK 環境
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      # 構建和測試專案
      - name: Build with Maven
        run: mvn clean install
