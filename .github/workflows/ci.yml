name: CI for Spring Boot and Redis

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:6.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      # 檢出程式碼
      - name: Checkout code
        uses: actions/checkout@v3

      # 設定 Java 環境
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      # 建置 Maven 專案
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 建立 Docker 映像檔
      - name: Build Docker image
        run: |
          docker build -t my-spring-app .

      # 創建自定義 Docker 網絡
      - name: Create Docker network
        run: docker network create my-network

      # 啟動 Spring Boot 應用程式
      - name: Run Spring Boot application
        run: |
          docker run --network my-network -d --name spring-app my-spring-app

      # 安裝 redis-cli 並等待 Redis 就緒
      - name: Install redis-cli and wait for Redis to be ready
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-tools
          until redis-cli -h 127.0.0.1 -p 6379 ping; do
            echo "Waiting for Redis to be ready..."
            sleep 5
          done

      # 測試應用程式是否連接 Redis 正常
      - name: Test application
        run: |
          curl -f http://spring-app:8080/actuator/health
